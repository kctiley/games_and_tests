<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
</head>
<link href='https://fonts.googleapis.com/css?family=Crafty+Girls' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
<body>
  <div id='board-container'>
    <div class="board-slot" id="topLeft" onclick="game.setMove(o, 'topLeft')"></div
    ><div class="board-slot" id="topCenter" onclick="game.setMove(o, 'topCenter')"></div
    ><div class="board-slot" id="topRight" onclick="game.setMove(o, 'topRight')"></div
    ><div class="board-slot" id="middleLeft" onclick="game.setMove(o, 'middleLeft')"></div
    ><div class="board-slot" id="center" onclick="game.setMove(o, 'center')"></div
    ><div class="board-slot" id="middleRight" onclick="game.setMove(o, 'middleRight')"></div
    ><div class="board-slot" id="bottomLeft" onclick="game.setMove(o, 'bottomLeft')"></div
    ><div class="board-slot" id="bottomCenter" onclick="game.setMove(o, 'bottomCenter')"></div
    ><div class="board-slot" id="bottomRight" onclick="game.setMove(o, 'bottomRight')">
    </div>
  </div>
  <div class='controls'>
    <div id='start-button' onclick="game.nextPlayerGo()">start</div>
  </div>
  <div class='alerts'>
    <h1 id='win-message'>Computer Wins!</h1>
    <h1 id='tie-message'>Tie.</h1>
  </div>

  <script src="bundle.js"></script>
</body>
</html>
